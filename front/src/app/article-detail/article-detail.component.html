<div *ngIf="article" class="article-container">
    <!-- Flèche de retour -->
    <button class="back-button" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    
    <h1>{{ article.title }}</h1>
    <p><strong>Date de création :</strong> {{ article.createdAt | date:'long' }}</p>
    <p><strong>Auteur :</strong> {{ article.author.username }}</p>
    <p><strong>Thème :</strong> {{ article.topic.name }}</p>
    <p class="content">{{ article.content }}</p>
  </div>
  
  <hr />
  
  <div class="comments-section">
    <h2>Commentaires</h2>
    <div *ngIf="comments.length > 0; else noComments">
      <div class="comment-card" *ngFor="let comment of comments">
        <p>{{ comment.user.username }}</p>
        <p>{{ comment.content }}</p>
      </div>
    </div>
    <ng-template #noComments>
      <p>Aucun commentaire pour le moment.</p>
    </ng-template>
  
    <form [formGroup]="commentForm" (ngSubmit)="onSubmitComment()">
      <textarea formControlName="content" placeholder="Écrivez ici votre commentaire"></textarea>
      <button type="submit" [disabled]="commentForm.invalid">Envoyer</button>
    </form>
    <p>{{ commentMessage }}</p>
  </div>
